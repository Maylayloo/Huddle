<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/23260002b8.js" crossorigin="anonymous"></script>
  <title>Huddle</title>

</head>
<body>
  <section id="top-section">
    <img src="images/logo.svg" alt="logo">
  </section>
  <section id="middle-section">
    <div id="left-container">
      <img src="images/illustration-mockups.svg" alt="">
    </div>
    <div id="right-container">
      <h1 id="title">
        Build The Community Your Fans Will Love
      </h1>
      <h3 id="description">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.

      </h3>

      <button id="register-btn">
        Register
      </button>
    </div>
  </section>
  <section id="bottom-section">
    <div>
      <i id="facebook" class="fa-brands fa-facebook-f fa-xl"></i>
    </div>
    <div>
      <i id="twitter" class="fa-brands fa-twitter fa-xl"></i>
    </div>
    <div>
      <i id="instagram" class="fa-brands fa-instagram fa-xl"></i>
    </div>




  </section>
